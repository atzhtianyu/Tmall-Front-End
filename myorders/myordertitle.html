<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Order Title Section</title>

    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <style>
        div.boughtDiv {
            max-width: 1013px;
            margin: 10px auto;
        }

        div.orderType div {
            border-bottom: 2px solid #e8e8e8;
            float: left;
        }

        div.orderType a {
            border-right: 1px solid #E8E8E8;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
            padding: 0 20px;
            text-decoration: none;
        }

        div.orderType a:hover {
            color: #c40000;
            text-decoration: none;
        }

        div.orderType div.selectedOrderType {
            border-bottom: 2px solid #c40000;
        }

        div.orderType div.selectedOrderType a {
            color: #c40000;
        }

        a.noRightBorder {
            border-right-width: 0 !important;
        }

        div.orderTypeLastOne {
            overflow: hidden;
            float: none !important;
            border-bottom: 2px solid #e8e8e8;
            height: 34px;
        }

        table.orderListTitleTable {
            border: 1px solid #e8e8e8;
            width: 100%;
            margin: 20px 0;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 12px;
        }

        table.orderListTitleTable td {
            padding: 12px 0;
        }
    </style>

</head>
<body>

<div class="boughtDiv">
    <div class="orderType">
        <div class="selectedOrderType"><a href="#nowhere" orderstatus="all">所有订单</a></div>
        <div><a href="#nowhere" orderstatus="waitPay">待付款</a></div>
        <div><a href="#nowhere" orderstatus="waitDeliver">待发货</a></div>
        <div><a href="#nowhere" orderstatus="waitConfirm">待收货</a></div>
        <div><a class="noRightBorder" href="#nowhere" orderstatus="waitReview">待评价</a></div>
        <div class="orderTypeLastOne"></div>
    </div>
    <div style="clear:both"></div>
    <div class="orderListTitle">
        <table class="orderListTitleTable">
            <tbody>
            <tr>
                <td>宝贝</td>
                <td width="100px">单价</td>
                <td width="100px">数量</td>
                <td width="120px">实付款</td>
                <td width="100px">交易操作</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
