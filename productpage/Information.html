<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>

    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <style>
        body {
            font-size: 12px;
            font-family: Arial;
        }

        div.imgAndInfo {
            margin: 40px 20px;
        }

        div.imgInimgAndInfo {
            width: 100px;
            float: left;
        }

        div.infoInimgAndInfo {
            padding: 0 20px;
            overflow: hidden;
            width: 600px;
        }

        div.infoInimgAndInfo div.productTitle {
            color: black;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
        }

        div.infoInimgAndInfo div.productSubTitle {
            color: #DD2727;
            font-size: 12px;
            margin: 0 10px;
        }

        div.infoInimgAndInfo div.juhuasuan {
            background-color: #2DA77A;
            color: white;
            text-align: center;
            line-height: 40px;
            margin-top: 10px;
        }

        div.infoInimgAndInfo span.juhuasuanBig {
            font-weight: bold;
            font-size: 18px;
            font-family: "Heiti SC";
        }

        div.infoInimgAndInfo span.juhuasuanTime {
            color: #FFC057;
            font-weight: bold;
        }

        div.infoInimgAndInfo div.productPriceDiv {
            background-image: url("https://how2j.cn/tmall/img/site/priceBackground.png");
            height: 102px;
            padding: 10px;
            color: #666666;
        }

        div.infoInimgAndInfo div.gouwuquanDiv {
            margin-top: 5px;
        }

        div.infoInimgAndInfo div.originalDiv {
            margin-top: 5px;
        }

        div.infoInimgAndInfo span.originalPriceDesc {
            color: #999999;
            display: inline-block;
            width: 68px;
        }

        div.infoInimgAndInfo span.originalPrice {
            color: #333333;
            font-size: 12px;
            font-family: Arial;
            text-decoration: line-through;
        }

        div.infoInimgAndInfo span.promotionPriceYuan {
            color: #c40000;
            font-size: 18px;
            font-family: Arial;
        }

        div.infoInimgAndInfo span.promotionPrice {
            color: #c40000;
            font-size: 30px;
            font-family: Arial;
            font-weight: bold;
        }

        div.infoInimgAndInfo span.promotionPriceDesc {
            color: #999999;
            display: inline-block;
            position: relative;
            width: 68px;
            left: 0;
        }

        div.infoInimgAndInfo div.productSaleAndReviewNumber {
            margin: 20px 0;
            border-top: dotted 1px #C9C9C9;
            border-bottom: dotted 1px #C9C9C9;
            padding: 10px;
        }

        div.infoInimgAndInfo div.productSaleAndReviewNumber div {
            width: 49%;
            display: inline-block;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }

        div.infoInimgAndInfo div.productSaleAndReviewNumber div:first-child {
            border-right: solid 1px #E5DFDA;
        }

        div.infoInimgAndInfo div.productNumber {
            color: #999999;
        }

        div.infoInimgAndInfo span.productNumberSettingSpan {
            border: solid 1px #999;
            display: inline-block;
            width: 43px;
            height: 32px;
            padding-top: 7px;
        }

        div.infoInimgAndInfo input.productNumberSetting {
            border: 0;
            width: 80%;
            height: 80%;
        }

        div.productNumber span.updown img {
            display: inline-block;
            vertical-align: top;
        }

        div.productNumber span.updown {
            border: 1px solid #999;
            display: block;
            width: 20px;
            height: 14px;
            text-align: center;
            padding-top: 4px;
        }

        div.productNumber span.updownMiddle {
            height: 4px;
            display: block;
        }

        div.productNumber span.arrow {
            display: inline-block;
            width: 22px;
            height: 32px;
            vertical-align: top;
        }

        div.serviceCommitment {
            margin: 20px 0;
        }

        div.serviceCommitment span.serviceCommitmentDesc {
            color: #999999;
        }

        div.serviceCommitment span.serviceCommitmentLink a{
            color: #666666;
        }

        div.infoInimgAndInfo div.buyDiv {
            margin: 20px auto;
            text-align: center;
        }

        div.buyDiv button {
            display: inline-block;
            margin: 0 10px;
            width: 180px;
            height: 40px;
        }

        button.buyButton {
            border: solid 1px #c40000;
            background-color: #FFEDED;
            color: #c40000;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-family: Arial;
        }

        button.addCartButton {
            border: solid 1px #C40000;
            background-color: #C40000;
            color: white;
            font-size: 16px;
            font-family: Arial;
            text-align: center;
        }

        a:hover {
            text-decoration: none;
        }

        .redColor {
            color: #c40000;
        }

        .boldWord {
            font-weight: bold;
        }

    </style>

</head>
<body>

<div class="imgAndInfo">
    <div class="imgInimgAndInfo">
        <img width="100px" src="https://how2j.cn/tmall/img/productSingle/8619.jpg" alt="">
    </div>
    <div class="infoInimgAndInfo">
        <div class="productTitle">
            名媛2016新款女装夏两件套裤韩版雪纺七分裤阔腿裤休闲时尚套装女
        </div>
        <div class="productSubTitle">
            高端定制 高档棉麻 现货即发 加购物车 领优惠卷
        </div>
        <div class="productPrice">
            <div class="juhuasuan">
                <span class="juhuasuanBig">聚划算</span>
                <span>此商品即将参加聚划算，<span class="juhuasuanTime">1天19小时</span>后开始</span>
            </div>
            <div class="productPriceDiv">
                <div class="gouwuquanDiv">
                    <img height="16px" src="https://how2j.cn/tmall/img/site/gouwujuan.png" alt="">
                    <span>全天猫实物通用</span>
                </div>
                <div class="originalDiv">
                    <span class="originalPriceDesc">价格</span>
                    <span class="originalPriceYuan">￥</span>
                    <span class="originalPrice">399.00</span>
                </div>
                <div class="promotionDiv">
                    <span class="promotionPriceDesc">促销价</span>
                    <span class="promotionPriceYuan">￥</span>
                    <span class="promotionPrice">379.05</span>
                </div>
            </div>
        </div>
        <div class="productSaleAndReviewNumber">
            <div>销量<span class="redColor boldWord"> 50</span></div>
            <div>评价<span class="redColor boldWord"> 19</span></div>
        </div>
        <div class="productNumber">
            <span>数量</span>
            <span>
                <span class="productNumberSettingSpan">
                    <input type="text" value="1" class="productNumberSetting">
                </span>
                <span class="arrow">
                    <a href="#nowhere" class="increaseNumber">
                        <span class="updown">
                            <img src="https://how2j.cn/tmall/img/site/increase.png" alt="">
                        </span>
                    </a>
                    <span class="updownMiddle"></span>
                    <a href="#nowhere" class="decreaseNumber">
                        <span class="updown">
                            <img src="https://how2j.cn/tmall/img/site/decrease.png" alt="">
                        </span>
                    </a>
                </span>
                件<span>库存66件</span>
            </span>
        </div>
        <div class="serviceCommitment">
            <span class="serviceCommitmentDesc">服务承诺</span>
            <span class="serviceCommitmentLink">
                <a href="#nowhere">正品保证</a>
                <a href="#nowhere">极速退款</a>
                <a href="#nowhere">赠运费险</a>
                <a href="#nowhere">七天无理由退换</a>
            </span>
        </div>
        <div class="buyDiv">
            <a href="#nowhere" class="buyLink">
                <button class="buyButton">立即购买</button>
            </a>
            <a href="#nowhere" class="addCartLink">
                <button class="addCartButton">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                    加入购物车
                </button>
            </a>
        </div>
    </div>
    <div style="clear: both"></div>
</div>

</body>

<script>
    $(function () {
        let stock = 66;
        $(".productNumberSetting").keyup(function () {
            let num = $(".productNumberSetting").val();
            num = parseInt(num);
            if (isNaN(num) && num != null) {
                num = 1;
            }
            if (num <= 0) {
                num = 1;
            }
            if (num >= stock) {
                num = stock;
            }
            $(".productNumberSetting").val(num);
        });
        $(".increaseNumber").click(function () {
            let num = $(".productNumberSetting").val();
            num = parseInt(num);
            num++;
            if (num > stock) {
                num = stock;
            }
            $(".productNumberSetting").val(num);
        });
        $(".decreaseNumber").click(function () {
            let num = $(".productNumberSetting").val();
            num = parseInt(num);
            num--;
            if (num <= 0) {
                num = 1;
            }
            $(".productNumberSetting").val(num);
        });
    })
</script>

</html>
