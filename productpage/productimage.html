<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Image</title>

    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <script>
        $(function () {
            $("img.smallImage").mouseenter(function () {
                let bigImageURL = $(this).attr("bigImageURL");
                $("img.bigImg").attr("src", bigImageURL);
            });
            $("img.bigImg").load(
                function () {
                    $("img.smallImage").each(function () {
                        let bigImageURL = $(this).attr("bigImageURL");
                        img = new Image();
                        img.src = bigImageURL;
                        img.onload = function () {
                            console.log(bigImageURL);
                            $("img.img4load").append($(img));
                        }
                    });
                }
            );
        })
    </script>

    <style>
        div.imgAndInfo {
            margin: 40px 20px;
        }

        div.imgInimgAndInfo {
            width: 400px;
            float: left;
        }

        div.imgInimgAndInfo img.bigImg {
            width: 400px;
            height: 400px;
            border: 1px solid #e2e2e2;
            padding: 20px;
        }

        div.smallImageDiv {
            width: 80%;
            margin: 20px auto;
        }

        div.smallImageDiv img.smallImage {
            width: 60px;
            height: 60px;
            border: 2px solid white;
        }

        div.smallImageDiv img.smallImage:hover {
            border: 1px solid black;
        }
    </style>

</head>
<body>

<div class="imgAndInfo">
    <div class="imgInimgAndInfo">
        <img width="100px" class="bigImg" src="https://how2j.cn/tmall/img/productSingle/8619.jpg" alt="">
        <div class="smallImageDiv">
            <img width="56px" class="smallImage" src="https://how2j.cn/tmall/img/productSingle/8620.jpg"
                 bigImageURL="https://how2j.cn/tmall/img/productSingle/8620.jpg" alt="">
            <img width="56px" class="smallImage" src="https://how2j.cn/tmall/img/productSingle/8619.jpg"
                 bigImageURL="https://how2j.cn/tmall/img/productSingle/8619.jpg" alt="">
            <img width="56px" class="smallImage" src="https://how2j.cn/tmall/img/productSingle/8618.jpg"
                 bigImageURL="https://how2j.cn/tmall/img/productSingle/8618.jpg" alt="">
            <img width="56px" class="smallImage" src="https://how2j.cn/tmall/img/productSingle/8617.jpg"
                 bigImageURL="https://how2j.cn/tmall/img/productSingle/8617.jpg" alt="">
            <img width="56px" class="smallImage" src="https://how2j.cn/tmall/img/productSingle/8616.jpg"
                 bigImageURL="https://how2j.cn/tmall/img/productSingle/8616.jpg" alt="">
        </div>
        <div class="img4load hidden" ></div>
    </div>
    <div style="clear: both"></div>
</div>

</body>
</html>
